<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="style/link.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="right">
		<div id="wrap">
			<div class="tit">
				<span>首页 > 会员管理</span>
				<input type="button" value="添加产品" class="input3" />
			</div>
			<form action="" method="post" class="form1">
				<dl>
					<dt>用户名：<span> *</span> </dt>
					<dd><input type="text" /></dd>
				</dl>
				<dl>
					<dt>真实姓名：<span> *</span> </dt>
					<dd><input type="text" /></dd>
				</dl>
				<dl>
					<dt>联系电话：<span> *</span> </dt>
					<dd><input type="text" /></dd>
				</dl>
				<dl>
					<dt>拍照类型：*  </dt>
					<dd>
						<select>
							<option value="婚纱照">婚纱照</option>
							<option>个人写真</option>
							<option>全家福</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>预约时间： <span>*</span> </dt>
					<dd><input type="text" /></dd>
				</dl>
				<dl>
					<dt>会员留言：*  </dt>
					<dd><textarea cols="40px" rows="4" class="ta_bg"></textarea></dd>
				</dl>
				<input type="submit" class="input4" value="提交修改" />
			</form>
		</div>
	</div>
</body>
</html>
